						<button
							onclick="redirectToModifyPage(this.getAttribute('data-RtnNoId'))"
							th:attr="data-RtnNoId=${rtn.rtnNo}" class="modify-btn">修改</button>

	<script

	<script>
		function redirectToModifyPage(rtnNo) {
			console.log(rtnNo);
			// Assuming modify.html is in the same directory as the current page.
			// If it's in a different directory, adjust the path accordingly.
			// 			window.location.href = 'modify.html?rtnNo=' + rtnNo;
			// 			window.location.href = 'Rtnmodify';
			window.location.href = 'Rtnmodify?rtnNo=' + rtnNo;
		}

		function QueryButtonEven() {

			let selectedReason = document.getElementById("Query-btn").value;

			let xhr = new XMLHttpRequest();
			xhr.open("GET", "/Rtns?rtnCateGory=" + selectedReason, true);

			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4 && xhr.status == 200) {

					let responseData = JSON.parse(xhr.responseText);
					updateTable(responseData);

					console.log(responseData);
				}
			};

			xhr.send();
		}

		function updateTable(data) {
			let tbody = document.querySelector("tbody");

			// 清空表格內容
			tbody.innerHTML = "";

			// 將新資料加入表格
			data.forEach(function(rtn) {
				let newRow = tbody.insertRow();

				// 使用 for 迴圈，一一將資料加入每一列
				for ( let key in rtn) {
					if (key !== 'rtnNo') { // 排除 rtnNo，因為它已經在第一欄了
						let cell = newRow.insertCell();
						cell.className = "Rtn-Table-td";
						cell.innerText = rtn[key];
					}
				}

				// 在最後一列加入修改按鈕
				let modifyCell = newRow.insertCell();
				modifyCell.innerHTML = '<button onclick="redirectToModifyPage('
						+ rtn.rtnNo + ')" class="modify-btn">修改</button>';
			});
		}
	</script>
